<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Rotating Cat Aura Celebration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ee2b8c",
              "vibey-purple": "#a855f7",
              "vibey-orange": "#f97316",
              "neon-pink": "#ff007f",
              "aura-gold": "#ffd700",
            },
            fontFamily: {
              display: ["Be Vietnam Pro", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @keyframes rotate-spin-blur {
        from {
          transform: rotate(0deg);
        }
        50% {
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes aura-pulse {
        0% {
          transform: scale(1) rotate(0deg);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.4) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(360deg);
          opacity: 0.5;
        }
      }
      @keyframes sparkle-outward {
        0% {
          transform: translate(0, 0) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tw-translate-x), var(--tw-translate-y))
            scale(1.5);
          opacity: 0;
        }
      }
      @keyframes bg-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-2px) rotate(-1deg);
        }
        75% {
          transform: translateX(2px) rotate(1deg);
        }
      }
      .animate-spin-rapid {
        animation: rotate-spin-blur 0.8s linear infinite;
      }
      .animate-aura {
        animation: aura-pulse 3s ease-in-out infinite;
      }
      .animate-sparkle-out {
        animation: sparkle-outward 2s linear infinite;
      }
      .psychedelic-gradient {
        background: linear-gradient(
          -45deg,
          #ff007f,
          #a855f7,
          #f97316,
          #ee2b8c,
          #8b5cf6
        );
        background-size: 400% 400%;
      }
      .text-glow {
        text-shadow:
          0 0 15px rgba(255, 255, 255, 0.9),
          0 0 30px rgba(255, 0, 127, 0.7);
      }
      .motion-blur-ring {
        box-shadow:
          0 0 40px 10px rgba(255, 255, 255, 0.4),
          inset 0 0 20px 5px rgba(255, 255, 255, 0.3);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);

    </style>
  </head>

        <div class="w-full space-y-8">

            >

          </div>
          <button
            class="w-full bg-white text-primary h-24 rounded-[2.5rem] font-black text-3xl shadow-[0_12px_0_rgb(220,220,220)] active:shadow-none active:translate-y-[12px] transition-all flex items-center justify-center gap-4 uppercase tracking-tighter group overflow-hidden relative"
